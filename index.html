<html>  
    <head>
        <title>The Beefy Links</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

        
    </head>
    <body class="bg-gray-100 font-mono">
        <!-- Header -->
        <header class="bg-gray-900 py-8 text-center">
            <div class="mx-auto rounded-full overflow-hidden w-64 h-64 ">
                <img src="beefy-close.jpg" alt="Profile Picture" class="object-cover w-full h-full">
            </div>
            <div class="text-center pt-8">
                <h1 class="text-8xl anton text-white">THE BEEFY MIX</h1>
            </div>
        </header>
        <!-- Main Content -->
        <main class="px-4 py-8 flex h-100 anton justify-center">
            <!-- Button Links -->
            <div class="grid grid-cols-1 gap-8 sm:grid-cols-1">
                <a href="https://soundcloud.com/fatherbeefy" id="soundcloud-btn" class="button-link bg-green-500 hover:bg-green-600 text-white py-4 px-8 rounded-full text-center block w-full sm:w-auto">
                    <div class="text-7xl text-center pt-6">Soundcloud</div>
                </a>
                <a href="https://www.mixcloud.com/TheBeefyMix/" id="mixcloud-btn" class="button-link bg-blue-500 hover:bg-blue-600 text-white py-4 px-8 rounded-full text-center block w-full sm:w-auto">
                    <div class="text-7xl text-center pt-6">Mixcloud</div>
                </a>
                <a href="https://open.spotify.com/user/1127627680?si=f643270aa8fd427e" id="spotify-btn" class="button-link bg-yellow-500 hover:bg-yellow-600 text-white py-4 px-8 rounded-full text-center block w-full sm:w-auto">
                    <div class="text-7xl text-center pt-6">Spotify</div>
                </a>
                <a href="https://linkaband.com/the-beefy-mix" id="linkaband-btn" class="button-link bg-red-500 hover:bg-red-600 text-white py-4 px-8 rounded-full text-center block w-full sm:w-auto f-headline">
                    <div class="text-7xl text-center pt-6">Linkaband</div>
                </a>
                <a href="https://www.instagram.com/thebeefymix/" id="instagram-btn" class="button-link bg-red-500 hover:bg-red-600 text-white py-4 px-8 rounded-full text-center block w-full sm:w-auto f-headline">
                    <div class="text-7xl text-center pt-6">Instagram</div>
                </a>
            </div>
        </main>
    </body>
</html>
